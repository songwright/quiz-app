<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Quiz</title>
</head>
<body>

  <div class="container">
    <div class="row">
      <div id="top" class="col-6">
        <button type="button" class="btn btn-primary btn-sm" onclick="window.location.href = 'highscores.html';" >View High Scores</button>
      </div>
      <div class="col-6 d-flex justify-content-end">Timer</div>
    </div>
    <div style="clear: both"></div>
  </div>
  <div class="container">
      <card id="start-card" class="card">
        <div class="card-body">
          <h1>Coding Quiz Challenge</h1>
          <p>
            Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!
          </p>
          
          <button type="button" class="btn btn-primary btn-sm">Start Quiz</button>
        </div>
      </card>
      <card id="quiz-card" class="card">
        <card class="card-body">
          Quiz
        </card>
      </card>
      <card id="final-card" class="card">
        <card class="card-body">
          <h1>All done!</h1>
        </card>
      </card>
  </div>
<script src="script.js"></script>
</body>
</html>
